<div class="container">
    <!-- Stack the columns on mobile by making one full-width and the other half-width -->
    <div class="row">
        <div class="col-md-8"><img src="{{moviedetails['poster_path']}}" height="300rem" alt=""></div>
        <div class="col-6 col-md-4"><h4>{{moviedetails['overview']}}</h4></div>
    </div>

    <!-- Columns start at 50% wide on mobile and bump up to 33.3% wide on desktop -->
    <div class="row">
        <div class="col-6 col-md-4"><h3>original title: {{moviedetails['original_title']}}</h3></div>
        <div class="col-6 col-md-4"><h3>title: {{moviedetails['title']}}</h3></div>
        <div class="col-6 col-md-4"><h3>adult: {{moviedetails['adult']}}</h3></div>
    </div>

    <!-- Columns are always 50% wide, on mobile and desktop -->
    <div class="row">
        <div class="col-6"><h3>popularity: {{moviedetails['popularity']}}</h3></div>
        <div class="col-6">original language: {{moviedetails['original_language']}}</div>
    </div>
</div>
